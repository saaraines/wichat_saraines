name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm --prefix users/authservice ci
      - run: npm --prefix users/userservice ci
      - run: npm --prefix llmservice ci
      - run: npm --prefix gatewayservice ci
      - run: npm --prefix questionservice ci
      - run: npm --prefix webapp ci
      - run: npm --prefix users/authservice test -- --coverage
      - run: npm --prefix users/userservice test -- --coverage
      - run: npm --prefix llmservice test -- --coverage
      - run: npm --prefix gatewayservice test -- --coverage
      - run: npm --prefix questionservice test -- --coverage
      - run: npm --prefix webapp test -- --coverage
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            users/authservice/coverage/
            users/userservice/coverage/
            llmservice/coverage/
            gatewayservice/coverage/
            questionservice/coverage/
            webapp/coverage/

  sonarqube:
    name: SonarQube
    needs: [unit-tests]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  e2e-tests:
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm --prefix users/authservice install
      - run: npm --prefix users/userservice install
      - run: npm --prefix llmservice install
      - run: npm --prefix gatewayservice install
      - run: npm --prefix questionservice install
      - run: npm --prefix webapp install
      - run: npm --prefix webapp run build
      - run: npm --prefix webapp run test:e2e
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}